<div class="view full-page-intro">
  <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
      <div class="container">
          <!-- <div class="row wow fadeIn"> -->
              <section>
                  <style>
                      .fa-play:before {
                      margin-left: .3rem;
                      }
              
                      /* Steps */
                      .step {
                      list-style: none;
                      margin: 0;
                      }
              
                      .step-element {
                      display: flex;
                      padding: 1rem 0;
                      }
              
                      .step-number {
                      position: relative;
                      width: 8rem;
                      flex-shrink: 0;
                      text-align: center;
                      }
              
                      .step-number .number {
                      color: #bfc5ca;
                      background-color: #eaeff4;
                      font-size: 1.5rem;
                      }
              
                      .step-number .number {
                      width: 48px;
                      height: 48px;
                      line-height: 48px;
                          }
                  
                      .number {
                      display: inline-flex;
                      justify-content: center;
                      align-items: center;
                      width: 38px;
                      border-radius: 10rem;
                      }
              
                      .step-number::before {
                      content: '';
                      position: absolute;
                      left: 50%;
                      top: 48px;
                      bottom: -2rem;
                      margin-left: -1px;
                      border-left: 2px dashed #eaeff4;
                      }
              
                      .step .step-element:last-child .step-number::before {
                      bottom: 1rem;
                      }
                  </style>
                  <h3 class="font-weight-bold text-center dark-grey-text pb-2">Create Your Own Environment</h3>
                  <hr class="w-header my-4">
                  <form action="/aftercreate" method="post">
                      <p class="lead text-center text-muted pt-2 mb-5">사용할 OS와 언어를 고르세요.</p>
              
                          <div class="row align-items-center">
                          
                              <div class="col-lg-6 mb-4">
                              <ol class="step pl-0">
                                <li class="step-element pb-0">
                                  <div class="step-number">
                                      <span class="number">1</span>
                                  </div>
                                  <div class="step-excerpt">
                                      <h3 class="font-weight-bold dark-grey-text mb-3">Choose Disk Size</h3>
                                      <p class="text-muted">
                                          <input type="radio" name="disk" id="small" value="small" checked="true">
                                          <label for="small">Small(5GB)</label>
                                          <input type="radio" name="disk" id="medium" value="medium">
                                          <label for="medium">Medium(20GB)</label>
                                          <input type="radio" name="disk" id="large" value="large">
                                          <label for="large">Large(100GB)</label>
                                      </p>
                                  </div>
                                  </li>

                                  <li class="step-element pb-0">
                                    <div class="step-number">
                                        <span class="number">2</span>
                                    </div>
                                    <div class="step-excerpt">
                                        <h3 class="font-weight-bold dark-grey-text mb-3">Choose CPU Size</h3>
                                        <p class="text-muted">
                                            <input type="radio" name="cpu" id="small" value="small" checked="true">
                                            <label for="small">Small(512MB)</label>
                                            <input type="radio" name="cpu" id="medium" value="medium">
                                            <label for="medium">Medium(1GB)</label>
                                        </p>
                                    </div>
                                    </li>


                                  <li class="step-element pb-0">
                                  <div class="step-number">
                                      <span class="number">3</span>
                                  </div>
                                  <div class="step-excerpt">
                                      <h3 class="font-weight-bold dark-grey-text mb-3">Choose OS</h3>
                                      <p class="text-muted">
                                          <input type="radio" name="os" id="centos" value="centos">
                                          <label for="centos">CentOS</label>
                                          <input type="radio" name="os" id="ubuntu" value="ubuntu" checked="true">
                                          <label for="ubuntu">Ubuntu</label>
                                      </p>
                                  </div>
                                  </li>
                                  <li class="step-element pb-0">
                                  <div class="step-number">
                                      <span class="number">4</span>
                                  </div>
                                  <div class="step-excerpt">
                                      <h3 class="font-weight-bold dark-grey-text mb-3">Choose Language</h3>
                                      <p class="text-muted">
                                          <input type="radio" name="language" id="ccpp" value="ccpp" checked="true">
                                          <label for="ccpp">C/C++</label>
                                          <input type="radio" name="language" id="python" value="python">
                                          <label for="python">Python3</label>
                                      
                                          
                                      </p>
                                  </div>
                                  </li>
                              </ol>
                              </div>
                          </div>
                          <div class="text-right">
                              <button type='submit' class="btn btn-indigo btn-lg">Start</button>
                          </div>
                  </form>
